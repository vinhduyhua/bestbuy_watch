{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Best Buy Watch{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'watch/styles.css' %}" rel="stylesheet">

        {% block script %}
        {% endblock %}
	</head>
	<body>
        <h1 class="display-4"><span style="font-weight: bold;">BESTBUY</span> WATCH</h1>
      
        <div class="navigation">
          <ul class="nav nav-pills nav-fill">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'watch' %}">Watch List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
	    
	    <div class="body">
	        {% block body %}
	        {% endblock %}
	    </div>
	</body>
</html>
